<!DOCTYPE html>
<html>
  <head>
    <title>Preview Video</title>
  </head>
  <body>
    <video id="video" width="640" height="480" autoplay controls></video>

    <script>
      // Mengambil elemen video
      const video = document.getElementById('video');

      // Mendapatkan izin untuk mengakses kamera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          // Menetapkan stream dari kamera ke elemen video
          video.srcObject = stream;
          // Memulai video
          video.play();
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
